<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Character</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="detailAgent.js"></script>
    <script defer src="theme.js"></script>
    <script defer src="index.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body  class="text-white font-sans flex flex-col items-center w-full h-screen">

    <header class="flex justify-between items-center w-full px-4 py-2 bg-gray-800">
      <img alt="Valorant logo" class="h-12 md:h-10 lg:h-12 lg:ml-8" src="img/minilogo.png" />
  
      <div class="relative md:hidden lg:hidden">
          <i id="menu-toggle" class="fas fa-bars text-white text-5xl cursor-pointer"></i>
  
          <nav id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded shadow-lg z-50">
              <ul class="flex flex-col p-2 space-y-2">
                <li><a href="index.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded">HOME</a></li>
                <li><a href="agents.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded">AGENTS</a></li>
                <li><a href="maps.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded">MAPS</a></li>
                <li><a href="weapons.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded">WEAPONS</a></li>
              </ul>
          </nav>
      </div>
  
      <nav class="hidden md:flex lg:flex space-x-6">
        <a href="index.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded md:text-2xl lg:text-2xl">HOME</a>
        <a href="agents.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded md:text-2xl lg:text-2xl">AGENTS</a>
        <a href="maps.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded md:text-2xl lg:text-2xl">MAPS</a>
        <a href="weapons.html" class="block text-white py-2 px-4 hover:bg-gray-700 rounded md:text-2xl lg:text-2xl">WEAPONS</a>
      </nav>
  
      <label id="theme-toggle" class="relative inline-flex items-center cursor-pointer">
          <input class="sr-only peer" value="" type="checkbox" id="theme-toggle-checkbox" />
          <div
              class="w-24 h-12 md:h-10 lg:h-12 lg:w-24 rounded-full ring-0 peer duration-500 outline-none bg-gray-200 overflow-hidden before:flex before:items-center before:justify-center after:flex after:items-center after:justify-center before:content-['☀️'] before:absolute before:h-10 before:w-10 before:top-1/2 before:bg-white before:rounded-full before:left-1 before:-translate-y-1/2 before:transition-all before:duration-700 peer-checked:before:opacity-0 peer-checked:before:rotate-90 peer-checked:before:-translate-y-full shadow-lg shadow-gray-400 peer-checked:shadow-lg peer-checked:shadow-gray-700 peer-checked:bg-[#383838] after:content-['🌑'] after:absolute after:bg-[#1d1d1d] after:rounded-full after:top-[4px] after:right-1 after:translate-y-full after:w-10 after:h-10 after:opacity-0 after:transition-all after:duration-700 peer-checked:after:opacity-100 peer-checked:after:rotate-180 peer-checked:after:translate-y-0"
          ></div>
      </label>
    </header>
      
    <main id="bgDetail" class="flex flex-col items-center w-full px-2 py-6 bg-gray-800 relative md:min-h-[860px]" style="background-image: url('img/bgDetailO.jpg'); background-size: cover; background-position: center;">
        
      <div class="flex w-full h-full relative z-10">
          <div class="w-1/2 flex items-center justify-center p-0 relative z-20 ">
              <img id="agent-img" alt="Agent Image" class="h-full w-full  object-cover" src="/"/>
          </div>
  
          <div class="w-1/2 flex flex-col justify-center text-white p-3 space-y-6 relative z-20">
              <h1 id="agent-name" class="text-5xl font-bold md:text-6xl md:pb-10 lg:text-9xl lg:pb-12">Agent Name</h1>
              <p id="agent-description" class="text-lg leading-relaxed md:text-4xl lg:text-4xl lg:pb-14">Loading description...</p>
              <button id="agent-role" class="self-start font-bold px-6 py-2 md:text-3xl lg:text-4xl border border-white rounded-full text-white uppercase hover:bg-white hover:text-gray-800 transition-all duration-300">
                  Loading role...
              </button>
          </div>
      </div>

      <div id="abilities-container" class="flex flex-col items-center w-full ">
          <h2 class="text-white text-2xl font-semibold mb-4 md:text-4xl lg:text-4xl">Special Abilities</h2>
          <div id="abilities-images" class="flex space-x-4">
          </div>
      </div>
  </main>
  
      
    <footer class="bg-gray-800 p-4 w-full flex flex-col items-center md:flex-row md:justify-between md:items-center md:px-8 lg:flex-row  lg:justify-between lg:items-center lg:px-8">
      <img alt="Valorant text logo" class="h-14 py-0 my-0" src="img/nombrelogowhite.png" />
      
      <div class="flex space-x-6 pb-4 lg:pb-0 text-white text-4xl lg:space-x-9 lg:text-5xl">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-discord"></i>
      </div>
  </footer>
</body>
</html>
